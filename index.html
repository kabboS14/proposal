<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beautiful Journey ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: none;
            margin-top: 20px;
        }
        .text-box {
            font-size: 24px;
            margin-top: 20px;
        }
        .btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Shahrin, This is Our Story ‚ù§Ô∏è</h1>
    <button class="btn" onclick="startMemories()">Click to Begin</button>

    <div class="container" id="memory-box">
        <img id="memory-img" src="first_meet.jpg" alt="Our First Meeting">
        <p class="text-box" id="memory-text">I still remember the day we first met. ‚ù§Ô∏è</p>
        <button class="btn" onclick="nextMemory()">Next</button>
    </div>

    <script>
        let memories = [
            { text: "I still remember the day we first met. ‚ù§Ô∏è", image: "first_meet.jpg" },
            { text: "I still remember the nights we talked endlessly. üåô", image: "late_night_talks.jpg" },
            { text: "I still remember our first kiss. üíã", image: "first_kiss.jpg" },
            { text: "And now... I have one question for you. üíç", image: "proposal.jpg" }
        ];
        
        let currentMemory = 0;

        function startMemories() {
            document.getElementById("memory-box").style.display = "block";
        }

        function nextMemory() {
            currentMemory++;
            if (currentMemory < memories.length) {
                document.getElementById("memory-text").innerText = memories[currentMemory].text;
                document.getElementById("memory-img").src = memories[currentMemory].image;
            } else {
                document.getElementById("memory-box").innerHTML = `
                    <img src="proposal.jpg" alt="Final Proposal">
                    <p class="text-box">Will you be mine forever? üíç</p>
                    <button class="btn" onclick="alert('You are the best thing that ever happened to me, Shahrin! ‚ù§Ô∏è')">Yes</button>
                    <button class="btn" onclick="confirmLove()">Yes</button>
                `;
            }
        }

        function confirmLove() {
            alert("Are you sure? üòâ");
            setTimeout(() => {
                alert("You are the best thing that ever happened to me, Shahrin! ‚ù§Ô∏è");
            }, 1000);
        }
    </script>

</body>
</html>
